<div class="container mx-auto p-8">
  <wwt-profile-header
    [userName]="user?.name || 'John Doe'"
    [userRole]="'Software Engineer'"
    [userAvatar]="user?.avatar || ''">
  </wwt-profile-header>
  <div class="mt-8">
    <wwt-profile-info
      [userEmail]="user?.email || 'john.doe@email.com'"
      [userLocation]="'Unknown Location'">
    </wwt-profile-info>
  </div>
</div>

<pre>{{user | json}}</pre>
