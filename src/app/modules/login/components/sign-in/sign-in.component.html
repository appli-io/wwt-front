<div class="flex items-center justify-center h-screen bg-gray-200">
  <mat-card class="w-96 p-6">
    <mat-card-title class="text-center">Sign In</mat-card-title>
    <form (ngSubmit)="onSubmit(signInForm)" #signInForm="ngForm">
      <mat-form-field appearance="fill" class="w-full my-2">
        <mat-label>Email</mat-label>
        <input matInput type="email" name="email" ngModel required>
      </mat-form-field>
      <mat-form-field appearance="fill" class="w-full my-2">
        <mat-label>Password</mat-label>
        <input matInput type="password" name="password" ngModel required>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" [disabled]="!signInForm.valid" class="w-full mt-4">
        Sign In
      </button>
    </form>
  </mat-card>
</div>
